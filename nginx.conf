server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # 解决单页应用路由问题
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
} 